{% extends 'Accounts/main.html' %}

{% block content %}
    <br>

    <div class="row grid-box" style="margin: 10px ">
        <div class="col-md">
            <div class="card card-body">
                <h3 class="font-weight-bold">Products</h3>
            </div>
            <div class="card-body card">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>

                    {% for i in products %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.category }}</td>
                            <td>{{ i.price }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
